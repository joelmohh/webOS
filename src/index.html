<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoelmOS - Desktop</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/9721ff28a8.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="status-bar">
        <div class="left-side">
            <span class="upbar-item">JoelmOS</span>
        </div>

        <div class="center-side">
            <span class="upbar-item" id="time"></span>
        </div>

        <div class="right-side">
            <div class="upbar-group">
                <span class="icon" onclick="toggleSystemMenu('wifi')" style="cursor: pointer;"><i class="fa-solid fa-wifi"></i></span>
                <span class="icon" onclick="toggleSystemMenu('volume')" style="cursor: pointer;"><i class="fa-solid fa-volume-high"></i></span>
                <span class="icon" id="battery-display" onclick="toggleSystemMenu('battery')" style="cursor: pointer;"><i class="fa-solid fa-battery-three-quarters"></i> 87%</span>
            </div>
        </div>
    </header>

    <main class="desktop-area">
        <nav class="launcher-dock">
            <div class="dock-item" data-app="notepad" title="Notepad">
                <i class="fa-solid fa-file-lines"></i>
            </div>
            <div class="dock-item" data-app="terminal" title="Terminal">
                <i class="fa-solid fa-terminal"></i>
            </div>
            <div class="dock-item" data-app="browser" title="Browser">
                <i class="fa-solid fa-globe"></i>
            </div>
            <div class="dock-item" data-app="files" title="Files">
                <i class="fa-solid fa-folder"></i>
            </div>
            <div class="dock-item" data-app="calculator" title="Calculator">
                <i class="fa-solid fa-calculator"></i>
            </div>
            <div class="dock-item" data-app="settings" title="Settings">
                <i class="fa-solid fa-gear"></i>
            </div>
            <div class="spacer"></div>
            <div class="dock-item" data-app="" title="Show Applications">
                <i class="fa-solid fa-th"></i>
            </div>
        </nav>

        <div class="window-manager" id="window-manager">
        </div>

        <div class="taskbar" id="taskbar">
        </div>
    </main>

    <script src="./js/modules/clock.js"></script>
    <script src="./js/modules/battery-manager.js"></script>
    <script src="./js/modules/calendar-manager.js"></script>
    <script src="./js/modules/system-menu.js"></script>
    <script src="./js/modules/window-manager.js"></script>
    <script src="./js/modules/browser-manager.js"></script>
    <script src="./js/modules/files-manager.js"></script>
    <script src="./js/modules/settings-manager.js"></script>
    <script src="./js/apps.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
