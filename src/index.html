<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoelmOS - Desktop</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/9721ff28a8.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="status-bar">
        <div class="left-side">
            <span class="upbar-item">JoelmOS</span>
        </div>

        <div class="center-side">
            <span class="upbar-item">Feb 14 16:50</span>
        </div>

        <div class="right-side">
            <div class="upbar-group">
                <span class="icon"><i class="fa-solid fa-wifi"></i></span>
                <span class="icon"><i class="fa-solid fa-volume-high"></i></span>
                <span class="icon"><i class="fa-solid fa-battery-empty fa-rotate-270"></i> 0%</span>
            </div>
        </div>
    </header>

    <main class="desktop-area">
        <nav class="launcher-dock">
            <div class="dock-item" title="Files">A</div>
            <div class="dock-item" title="Browser">B</div>
            <div class="dock-item" title="Terminal">C</div>
            <div class="dock-item" title="Settings">D</div>
            <div class="spacer"></div>
            <div class="dock-item show-apps">⠿</div>
        </nav>

        <div class="window-manager">
            <div class="os-card">
                <div class="os-card-header">
                    <span>Welcome to JoelmOS</span>
                    <div class="window-controls">
                        <span>_</span> <span>▢</span> <span class="close">✕</span>
                    </div>
                </div>
                <div class="os-card-content">
                    <img src="assets/logo.png" alt="Logo" class="os-logo">
                    <p>Lorem ipsum</p>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
